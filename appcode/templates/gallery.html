{% extends "base.html" %}

{% block page %}
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center"><h1>Gallery</h1></div>
        <div class="col-lg-2" style="margin-top: 10px;text-align:right">
            <a href="#" onclick="logout()"><h3>Log out</h3></a>
        </div>
    </div>
    <div class="row" style="margin-top:5px">
        <div class="col-lg-12 text-center">

        </div>
    </div>
    <div class="row" style="margin-top:15px">
        <h3>Pictures</h3>
        {% for entry in photos%}
                <div class="col-md-4" style="margin-bottom:10px">
                    <div class="panel" style="margin:0 0 0 0">
                        <div class="panel-heading">
                            {{entry.timestamp}}
                        </div>
                        <div class="panel-body text-center" style="margin:0 0 0 0;padding:0 0 0 0">
                            <div>
                                <img style="width:100%;margin-bottom:10px;" src="data:image/png;base64,{{ entry.thumbnail }}">
                            </div>
                            <div>
                                <textarea rows="4" style="width:100%;height:75px" id="textarea_{{ entry.s3key }}" class="disabled">{{entry.metadata}}</textarea>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <a type="button" class="btn btn-small btn-default" href="{{entry.url}}"  style="float:left">Download</a>
                            <a href="/Editor?s3key={{ entry.s3key }}" class="btn btn-success btn-small">Edit</a>
                            <a type="button" class="btn btn-small btn-danger" onclick="delete_picture('{{ entry.s3key }}')" href="#" style="float:right">Delete</a>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block page_script %}
<script></script>
{% endblock %}
